<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Home page of registration and login</title>
<link href="../css/style.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div id="formContent">
		  <!-- Tabs Titles -->
		  <h1 class="pageTitle">Guest Book Login</h1>
	<div class="inner-container">

		<div class="row">
			<div class="col-md-12">
			 				
			<fieldset>
			<form th:action="@{/doLogin}" method="post">
				<div class="form-group  col-xl-10 " 
					align="left">
					<label><b>User Name</b></label> <input type="text"
						class="form-control input-lg" id="username" name="username"
						required autofocus>
				</div>

				<div class="form-group  col-xl-10 "
					align="left">
					<label><b> Password</b></label> <input type="password"
						class="form-control input-lg" id="password" name="password"
						required="required">
				</div>
				<div>
					<button type="submit" class="btn btn-success col-xl-4">Login</button>
				</div>
				<br>
				<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
				</div>
				<br> <br>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Username and
						password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
			</form>
		</fieldset>
			 
			</div>
		</div>


	</div>
</div>
</div>
</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
