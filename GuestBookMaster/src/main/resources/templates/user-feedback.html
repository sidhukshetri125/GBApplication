<html>
<head>
<link href="../css/style.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet"
	id="bootstrap-css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="pageTitle">
			<div>Feedback Entries</div>			
		</div>
		<div class="navLinkDiv">
			<a class="underlineHover" href="/welcomeguest" style="float: left;">Back</a>
			<a class="underlineHover" href="/login" style="float: right;">Sign
				Out</a>
		</div>
		<div style="clear: both; height: 20px;"></div>

		<br>

		<div th:if="${#lists.isEmpty(feedbackList)}">
			<div class="alert alert-danger" align="center">
				<h2>
					<b>Empty Feedbacks </b>
				</h2>
			</div>
		</div>
		<div th:if="${message}">
			<div class="alert alert-success" align="center">
				<h2>
					<b> [[${message}]]</b>
				</h2>
			</div>
		</div>
		<div th:if="${error}">
			<div class="alert alert-danger" align="center">
				<h2>
					<b> [[${error}]]</b>
				</h2>
			</div>
		</div>
		<br>
		<div class="card">
			<table class="table table-fit table-bordered text-center">
				<thead>
					<tr>
						<th>#</th>
						<th>User</th>
						<th>Message</th>
						<th>Image</th>
						<th>Timestamp</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="temp : ${feedbackList}">
						<td th:text="${temp.id}" />
						<td th:text="${temp.firstName}" />
						<td th:text="${temp.feedbackText}" />
						<td th:text="${temp.feedbackImageName}" />
						<td th:text="${temp.timestamp}" />

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
